apiVersion: v1
kind: Service
metadata:
  name: {{ include "kubeware-service-provider.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "kubeware-service-provider.labels" . | nindent 4 }}
{{- if eq "prometheus.io/builtin" ( include "monitoring.agent" . ) }}
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/path: "/metrics"
    prometheus.io/port: "8443"
    prometheus.io/scheme: "https"
{{- end }}
spec:
  ports:
  # Port used to expose admission webhook apiserver
  - name: api
    port: 80
    targetPort: 8081
  selector:
    {{- include "kubeware-service-provider.selectorLabels" . | nindent 4 }}
